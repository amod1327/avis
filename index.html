<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire d'Avis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
    }

    .avis-form {
      max-width: 600px;
      margin: 20px auto;
    }

    form {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 5px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    textarea,
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="range"] {
      width: calc(100% - 20px);
      margin-bottom: 20px;
    }

    output {
      display: block;
      font-size: 24px;
      text-align: center;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .confirmation {
      display: none;
      max-width: 600px;
      margin: 20px auto;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 5px;
    }

    .confirmation h2 {
      text-align: center;
    }

    .confirmation p {
      margin-bottom: 10px;
    }

    .confirmation p span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Laissez votre avis</h1>
  
  <div class="avis-form">
    <form id="avisForm">
      <label for="nom">Nom:</label><br>
      <input type="text" id="nom" name="nom" required><br><br>
      
      <label for="avis">Avis:</label><br>
      <textarea id="avis" name="avis" rows="4" cols="50" required></textarea><br><br>
      
      <label for="evaluation">Évaluation:</label><br>
      <input type="range" id="evaluation" name="evaluation" min="1" max="5" required><br>
      
      <output for="evaluation" id="evaluationOutput">😐</output><br><br>
      
      <button type="submit">Soumettre</button>
    </form>
  </div>

  <div id="confirmation" class="confirmation">
    <h2>Merci pour votre avis!</h2>
    <p>Votre avis a été soumis avec succès.</p>
    <p>Nom: <span id="nomOutput"></span></p>
    <p>Avis: <span id="avisOutput"></span></p>
    <p>Évaluation: <span id="evaluationOutput"></span></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const rangeInput = document.getElementById('evaluation');
      const output = document.getElementById('evaluationOutput');

      rangeInput.addEventListener('input', function() {
        let value = rangeInput.value;

        switch (value) {
          case '1':
            output.textContent = '😢';
            break;
          case '2':
            output.textContent = '😔';
            break;
          case '3':
            output.textContent = '😐';
            break;
          case '4':
            output.textContent = '😊';
            break;
          case '5':
            output.textContent = '😃';
            break;
          default:
            output.textContent = '😐';
            break;
        }
      });

      document.getElementById('avisForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Empêche le formulaire de se soumettre normalement

        // Récupération des valeurs du formulaire
        const nom = document.getElementById('nom').value;
        const avis = document.getElementById('avis').value;
        const evaluation = document.getElementById('evaluation').value;

        // Affichage des valeurs soumises dans la confirmation
        document.getElementById('nomOutput').textContent = nom;
        document.getElementById('avisOutput').textContent = avis;
        switch (evaluation) {
          case '1':
            document.getElementById('evaluationOutput').textContent = '😢';
            break;
          case '2':
            document.getElementById('evaluationOutput').textContent = '😔';
            break;
          case '3':
            document.getElementById('evaluationOutput').textContent = '😐';
            break;
          case '4':
            document.getElementById('evaluationOutput').textContent = '😊';
            break;
          case '5':
            document.getElementById('evaluationOutput').textContent = '😃';
            break;
          default:
            document.getElementById('evaluationOutput').textContent = '😐';
            break;
        }

        // Masquer le formulaire et afficher la confirmation
        document.getElementById('avisForm').style.display = 'none';
        document.getElementById('confirmation').style.display = 'block';
      });
    });
  </script>
</body>
</html>
